<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Buscador de Tracking</title>
  <style>
    * { box-sizing: border-box; }
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      background: url('https://images.unsplash.com/photo-1507525428034-b723cf961d3e?auto=format&fit=crop&w=1950&q=80') no-repeat center center fixed;
      background-size: cover;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: #fff;
    }
    .container {
      background: rgba(0, 0, 0, 0.7);
      padding: 30px;
      border-radius: 15px;
      width: 100%;
      max-width: 600px;
      text-align: center;
      box-shadow: 0 8px 20px rgba(0,0,0,0.4);
      overflow-y: auto;
      max-height: 95vh;
    }
    h1, h2, h3 {
      margin-bottom: 15px;
    }
    input {
      padding: 12px;
      width: 100%;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      margin-bottom: 10px;
    }
    button {
      width: 100%;
      padding: 12px;
      background-color: #28a745;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s;
      margin-bottom: 10px;
    }
    button:hover { background-color: #218838; }
    #limpiarHistorial, #limpiarHistorialRazones {
      background-color: #dc3545;
    }
    #limpiarHistorial:hover, #limpiarHistorialRazones:hover {
      background-color: #c82333;
    }
    .spinner {
      margin: 15px auto;
      width: 40px;
      height: 40px;
      border: 4px solid #ccc;
      border-top-color: #28a745;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      display: none;
    }
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    #mensaje {
      margin-top: 10px;
      font-weight: bold;
    }
    .historial {
      margin-top: 25px;
      text-align: left;
    }
    .historial-item {
      background: #ffffff22;
      padding: 8px 12px;
      border-radius: 8px;
      margin-bottom: 8px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      cursor: pointer;
    }
    .historial-item:hover {
      background: #ffffff44;
    }
    .logo {
      width: 30px;
      margin-right: 10px;
    }
    .section {
      margin-top: 40px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üöö Seguimiento de Env√≠os</h1>

    <input type="text" id="tracking" placeholder="Ingresa tu c√≥digo de tracking">
    <button id="btnBuscar">Buscar</button>
    <div class="spinner"></div>
    <p id="mensaje"></p>

    <div class="historial">
      <h3>üìú Historial:</h3>
      <div id="listaHistorial"></div>
      <button id="limpiarHistorial">üóëÔ∏è Limpiar historial</button>
    </div>

    <div class="section">
      <h2>üìë Buscar Raz√≥n Social</h2>
      <input type="text" id="razonSocial" placeholder="Ingresa la raz√≥n social">
      <button id="btnBuscarRazon">Buscar Raz√≥n Social</button>
      
      <div class="historial" id="historialRazones">
        <h3>C√≥digos de Tracking para la Raz√≥n Social:</h3>
        <div id="listaRazones"></div>
      </div>

      <div class="historial">
        <h3>üïò Historial de b√∫squedas:</h3>
        <div id="historialBusquedaRazones"></div>
        <button id="limpiarHistorialRazones">üóëÔ∏è Limpiar historial de razones sociales</button>
      </div>
    </div>

    <div class="section">
      <h2>‚ûï Agregar Nueva Raz√≥n Social</h2>
      <input type="text" id="nuevaRazon" placeholder="Raz√≥n Social">
      <input type="text" id="nuevoCodigo" placeholder="C√≥digo de Tracking">
      <input type="text" id="nuevaNaviera" placeholder="Nombre de la Naviera">
      <button id="btnAgregarRazon">Agregar</button>
    </div>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const codigos = {
        "BGA0465019": {
          url: "https://www.cma-cgm.com/ebusiness/tracking/search",
          logo: "https://upload.wikimedia.org/wikipedia/en/thumb/6/61/CMA_CGM_logo.svg/320px-CMA_CGM_logo.svg.png"
        },
        "BGA0466452": {
          url: "https://www.cma-cgm.com/ebusiness/tracking/search",
          logo: "https://upload.wikimedia.org/wikipedia/en/thumb/6/61/CMA_CGM_logo.svg/320px-CMA_CGM_logo.svg.png"
        },
        "27801824": {
          url: "https://www.hapag-lloyd.com/en/online-business/track/track-by-booking-solution.html?booking=27801824",
          logo: "https://upload.wikimedia.org/wikipedia/commons/thumb/2/26/Hapag-Lloyd_logo_2014.svg/2560px-Hapag-Lloyd_logo_2014.svg.png"
        },
        "ZIMUCRT909432": {
          url: "https://www.zim.com/tools/track-a-shipment?consnumber=ZIMUCRT909432",
          logo: "https://upload.wikimedia.org/wikipedia/commons/thumb/2/26/Hapag-Lloyd_logo_2014.svg/2560px-Hapag-Lloyd_logo_2014.svg.png"
        },
        "251382139": {
          url: "https://www.maersk.com/tracking/251382139",
          logo: "https://upload.wikimedia.org/wikipedia/commons/thumb/5/52/Maersk_Group_Logo.svg/2560px-Maersk_Group_Logo.svg.png"
        },
        "250248505": {
          url: "https://www.maersk.com/tracking/250248505",
          logo: "https://upload.wikimedia.org/wikipedia/commons/thumb/5/52/Maersk_Group_Logo.svg/2560px-Maersk_Group_Logo.svg.png"
        },
        "COSU6413299240": {
          url: "https://elines.coscoshipping.com/ebusiness/cargoTracking",
          logo: "https://upload.wikimedia.org/wikipedia/commons/6/65/COSCO_Shipping_logo.png"
        }
      };

      let baseDatosRazones = {
        "TARSON SAS": [
          { codigo: "BGA0466452", naviera: "CMA ETD 02/05/2025 ETA 15/05/2025" },
        ],
        "CALI CARGO SAS": [
          { codigo: "250248505", naviera: "maersk ETD 24/02/3025 ETA 17/03/2025" },
        ],
        "DARLINE EXPERT SAS": [
          { codigo: "27801824", naviera: "Hapag-Lloyd ETD 21/06/2025 ETA 01/07/2025" },
          { codigo: "ZIMUCRT909432", naviera: "Agunza ETD 21/05/2025 ETA 26/05/2026" }
        ],
      };

      const spinner = document.querySelector(".spinner");
      const mensaje = document.getElementById("mensaje");
      const historialDiv = document.getElementById("listaHistorial");
      const historialRazonesDiv = document.getElementById("listaRazones");

      function mostrarHistorial() {
        const historial = JSON.parse(localStorage.getItem("trackingHistorial")) || [];
        historialDiv.innerHTML = "";

        historial.forEach(codigo => {
          const item = document.createElement("div");
          item.className = "historial-item";
          item.innerHTML = `
            <div style="display: flex; align-items: center;">
              ${codigos[codigo]?.logo ? `<img class="logo" src="${codigos[codigo].logo}" alt="logo">` : ''}
              <span>${codigo}</span>
            </div>
            <button onclick="window.open('${codigos[codigo]?.url || '#'}', '_blank', 'width=1000,height=700')">üîç</button>
          `;
          historialDiv.appendChild(item);
        });
      }

      function mostrarHistorialRazones() {
        const historial = JSON.parse(localStorage.getItem("historialRazones")) || [];
        const contenedor = document.getElementById("historialBusquedaRazones");
        contenedor.innerHTML = "";

        historial.forEach(razon => {
          const item = document.createElement("div");
          item.className = "historial-item";
          item.textContent = razon;
          item.addEventListener("click", () => {
            document.getElementById("razonSocial").value = razon;
            buscarRazonSocial();
          });
          contenedor.appendChild(item);
        });
      }

      function guardarHistorialRazon(razon) {
        let historial = JSON.parse(localStorage.getItem("historialRazones")) || [];
        if (!historial.includes(razon)) {
          historial.unshift(razon);
          localStorage.setItem("historialRazones", JSON.stringify(historial.slice(0, 5)));
        }
        mostrarHistorialRazones();
      }

      function buscarTracking() {
        const input = document.getElementById("tracking").value.trim().toUpperCase();
        mensaje.textContent = "";
        mensaje.style.color = "white";

        if (codigos[input]) {
          spinner.style.display = "block";
          mensaje.textContent = "Abriendo en una nueva ventana...";
          guardarEnHistorial(input);

          setTimeout(() => {
            abrirVentanaEmergente(codigos[input].url);
            spinner.style.display = "none";
          }, 1500);
        } else {
          mensaje.style.color = "#ff4d4d";
          mensaje.textContent = "C√≥digo de tracking no encontrado. Intenta con otro.";
        }
      }

      function abrirVentanaEmergente(url) {
        const width = 1000;
        const height = 700;
        const left = (screen.width - width) / 2;
        const top = (screen.height - height) / 2;
        window.open(url, "_blank", `width=${width},height=${height},left=${left},top=${top}`);
      }

      function guardarEnHistorial(codigo) {
        let historial = JSON.parse(localStorage.getItem("trackingHistorial")) || [];
        if (!historial.includes(codigo)) {
          historial.unshift(codigo);
          localStorage.setItem("trackingHistorial", JSON.stringify(historial.slice(0, 5)));
        }
        mostrarHistorial();
      }

      function buscarRazonSocial() {
        const razonSocial = document.getElementById("razonSocial").value.trim();
        const resultados = baseDatosRazones[razonSocial];
        guardarHistorialRazon(razonSocial);
        historialRazonesDiv.innerHTML = "";

        if (resultados) {
          resultados.forEach((resultado) => {
            const item = document.createElement("div");
            item.className = "historial-item";
            item.innerHTML = `
              <div style="display: flex; align-items: center;">
                ${codigos[resultado.codigo]?.logo ? `<img class="logo" src="${codigos[resultado.codigo].logo}" alt="logo">` : ''}
                <span><strong>${resultado.codigo}</strong> - ${resultado.naviera}</span>
              </div>
              <button>üîç</button>
            `;
            const lupaButton = item.querySelector("button");
            lupaButton.addEventListener("click", () => {
              const navieraUrl = codigos[resultado.codigo]?.url;
              if (navieraUrl) {
                window.open(navieraUrl, "_blank");
              } else {
                alert("No se encontr√≥ la URL para este c√≥digo de tracking.");
              }
            });
            historialRazonesDiv.appendChild(item);
          });
        } else {
          historialRazonesDiv.innerHTML = `<p style="color: #ff4d4d;">No se encontraron resultados para la raz√≥n social ingresada.</p>`;
        }
      }

      function agregarRazonSocial() {
        const nuevaRazon = document.getElementById("nuevaRazon").value.trim();
        const nuevoCodigo = document.getElementById("nuevoCodigo").value.trim().toUpperCase();
        const nuevaNaviera = document.getElementById("nuevaNaviera").value.trim();

        if (nuevaRazon && nuevoCodigo && nuevaNaviera) {
          if (!baseDatosRazones[nuevaRazon]) {
            baseDatosRazones[nuevaRazon] = [];
          }
          baseDatosRazones[nuevaRazon].push({ codigo: nuevoCodigo, naviera: nuevaNaviera });
          alert("Raz√≥n social agregada correctamente. Ahora puedes buscarla.");
          document.getElementById("nuevaRazon").value = '';
          document.getElementById("nuevoCodigo").value = '';
          document.getElementById("nuevaNaviera").value = '';
        } else {
          alert("Por favor completa todos los campos.");
        }
      }

      document.getElementById("btnBuscar").addEventListener("click", buscarTracking);
      document.getElementById("btnBuscarRazon").addEventListener("click", buscarRazonSocial);
      document.getElementById("btnAgregarRazon").addEventListener("click", agregarRazonSocial);
      document.getElementById("limpiarHistorial").addEventListener("click", () => {
        localStorage.removeItem("trackingHistorial");
        mostrarHistorial();
      });
      document.getElementById("limpiarHistorialRazones").addEventListener("click", () => {
        localStorage.removeItem("historialRazones");
        mostrarHistorialRazones();
      });

      mostrarHistorial();
      mostrarHistorialRazones();
    });
  </script>
</body>
</html>
