<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Buscador de Tracking</title>
  <style>
    * { box-sizing: border-box; }
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      background: url('https://images.unsplash.com/photo-1507525428034-b723cf961d3e?auto=format&fit=crop&w=1950&q=80') no-repeat center center fixed;
      background-size: cover;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: #fff;
    }
    .container {
      background: rgba(0, 0, 0, 0.7);
      padding: 30px;
      border-radius: 15px;
      width: 100%;
      max-width: 500px;
      text-align: center;
      box-shadow: 0 8px 20px rgba(0,0,0,0.4);
    }
    h1 {
      margin-bottom: 20px;
      font-size: 26px;
    }
    input {
      padding: 12px;
      width: 100%;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      margin-bottom: 15px;
    }
    button {
      width: 100%;
      padding: 12px;
      background-color: #28a745;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    button:hover {
      background-color: #218838;
    }
    #limpiarHistorial {
      background-color: #dc3545;
    }
    #limpiarHistorial:hover {
      background-color: #c82333;
    }
    .spinner {
      margin: 15px auto;
      width: 40px;
      height: 40px;
      border: 4px solid #ccc;
      border-top-color: #28a745;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      display: none;
    }
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    #mensaje {
      margin-top: 10px;
      font-weight: bold;
    }
    .historial {
      margin-top: 25px;
      text-align: left;
    }
    .historial-item {
      background: #ffffff22;
      padding: 8px 12px;
      border-radius: 8px;
      margin-bottom: 8px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      cursor: pointer;
    }
    .historial-item:hover {
      background: #ffffff44;
    }
    .logo {
      width: 30px;
      margin-right: 10px;
    }
    .section {
      margin-top: 40px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üöö Seguimiento de Env√≠os</h1>
    
    <!-- Buscador por c√≥digo de seguimiento -->
    <input type="text" id="tracking" placeholder="Ingresa tu c√≥digo de tracking">
    <button id="btnBuscar">Buscar</button>
    <div class="spinner"></div>
    <p id="mensaje"></p>

    <!-- Historial de c√≥digos -->
    <div class="historial">
      <h3>üìú Historial:</h3>
      <div id="listaHistorial"></div>
      <button id="limpiarHistorial">üóëÔ∏è Limpiar historial</button>
    </div>

    <!-- Buscador de Raz√≥n Social -->
    <div class="section">

      <input type="text" id="razonSocial" placeholder="Ingresa la raz√≥n social">

  </div>

      };

      const mensaje = document.getElementById("mensaje");
      const historialDiv = document.getElementById("listaHistorial");
      const historialRazonesDiv = document.getElementById("listaRazones");

      function mostrarHistorial() {
        const historial = JSON.parse(localStorage.getItem("trackingHistorial")) || [];
        historialDiv.innerHTML = "";

        historial.forEach(codigo => {
          const item = document.createElement("div");
          item.className = "historial-item";
          item.innerHTML = `
            <div style="display: flex; align-items: center;">
              ${codigos[codigo]?.logo ? `<img class="logo" src="${codigos[codigo].logo}" alt="logo">` : ''}
              <span>${codigo}</span>
            </div>
            <button onclick="window.open('${codigos[codigo]?.url || '#'}', '_blank', 'width=1000,height=700')">üîç</button>
          `;
          historialDiv.appendChild(item);
        });
      }

      function buscarTracking() {
        const input = document.getElementById("tracking").value.trim().toUpperCase();
        mensaje.textContent = "";
        mensaje.style.color = "white";

        if (codigos[input]) {
          spinner.style.display = "block";
          mensaje.textContent = "Abriendo en una nueva ventana...";
          guardarEnHistorial(input);

          setTimeout(() => {
            abrirVentanaEmergente(codigos[input].url);
            spinner.style.display = "none";
          }, 1500);
        } else {
          mensaje.style.color = "#ff4d4d";
          mensaje.textContent = "C√≥digo de tracking no encontrado. Intenta con otro.";
        }
      }

      function abrirVentanaEmergente(url) {
        const width = 1000;
        const height = 700;
        const left = (screen.width - width) / 2;
        const top = (screen.height - height) / 2;
        window.open(url, "_blank", `width=${width},height=${height},left=${left},top=${top}`);
      }

      function guardarEnHistorial(codigo) {
        let historial = JSON.parse(localStorage.getItem("trackingHistorial")) || [];
        if (!historial.includes(codigo)) {
          historial.unshift(codigo);
          localStorage.setItem("trackingHistorial", JSON.stringify(historial.slice(0, 5)));
        }
        mostrarHistorial();
      }
