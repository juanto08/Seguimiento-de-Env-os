<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Buscador de Tracking</title>
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f4f6f9;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      background: white;
      padding: 40px 30px;
      border-radius: 12px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
      text-align: center;
      width: 100%;
      max-width: 400px;
      transition: all 0.3s ease-in-out;
    }
    h1 {
      margin-bottom: 20px;
      color: #333;
    }
    input {
      padding: 12px;
      width: 100%;
      font-size: 16px;
      border: 2px solid #ccc;
      border-radius: 8px;
      transition: border-color 0.3s;
    }
    input:focus {
      border-color: #007bff;
      outline: none;
    }
    button {
      margin-top: 20px;
      width: 100%;
      padding: 12px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #0056b3;
    }
    #mensaje {
      margin-top: 20px;
      font-weight: bold;
      transition: all 0.3s ease-in-out;
    }
    .spinner {
      margin: 20px auto;
      width: 40px;
      height: 40px;
      border: 4px solid #ccc;
      border-top-color: #007bff;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      display: none;
    }
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
  </style>
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const codigos = {
        "BGA0465019": "https://www.cma-cgm.com/ebusiness/tracking/search",
        "27801824": "https://www.hapag-lloyd.com/en/online-business/track/track-by-booking-solution.html?booking=27801824",
        "251382139": "https://www.maersk.com/tracking/251382139",
        "COSU6413299240": "https://elines.coscoshipping.com/ebusiness/cargoTracking"
      };

      function buscarTracking() {
        const input = document.getElementById("tracking").value.trim().toUpperCase();
        const mensaje = document.getElementById("mensaje");
        const spinner = document.querySelector(".spinner");

        mensaje.textContent = "";
        mensaje.style.color = "red";

        if (codigos[input]) {
          spinner.style.display = "block";
          mensaje.style.color = "green";
          mensaje.textContent = "Redirigiendo, por favor espera...";
          setTimeout(() => {
            window.location.href = codigos[input];
          }, 1500);
        } else {
          mensaje.textContent = "CÃ³digo de tracking no encontrado. Intenta con otro.";
        }
      }

      document.getElementById("btnBuscar").addEventListener("click", buscarTracking);
      document.getElementById("tracking").addEventListener("keydown", function (event) {
        if (event.key === "Enter") {
          buscarTracking();
        }
      });
    });
  </script>
</head>
<body>
  <div class="container">
    <h1>ðŸ“¦ Seguimiento de EnvÃ­os</h1>
    <input type="text" id="tracking" placeholder="Ingresa tu cÃ³digo de tracking">
    <button id="btnBuscar">Buscar</button>
    <div class="spinner"></div>
    <p id="mensaje"></p>
  </div>
</body>
</html>
